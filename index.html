<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Till headache starts again</title>
  </head>
  <body>
    <h1>Till headaches start again</h1>
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>Days</small>
      </div>

      <div class="time">
        <h2 id="hours">00</h2>
        <small>Hours</small>
      </div>

      <div class="time">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
      </div>

      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

    <button style="display: flex; margin-top: 60px" type="button" value="Play" onclick="Resume()">Headache Cure</button>
    <button style="display: flex" type="button" value="Pause" onclick="Pause()"> Stop Treatment </button>
    <audio id="audio">
      <source src="images/Piano.mp3" type="audio/mpeg">
    </audio>

    <script>
      var x = document.getElementById("audio");
    
      function Resume() {
        x.play();
      }

      function Pause() {
        x.pause();
      }
    </script>

    <script src="main.js"></script>
  </body>
</html>
